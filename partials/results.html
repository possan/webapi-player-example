<h1>Showing results for {{query}} in {{model]}</h1>

<h4>{{model.toUpperCase()}}S</h4>

<div class="row">
<div ng-show="objects.length > 0" class="col-md-6">
	<h4><a href="/search/{{query}}/objects">PLAYLISTS</a></h4>
	<ul class="objects">
		<li class="searchresult" ng-repeat="p in objects">
			<a href="/{{model}}s/{{p.id}}">
				<responsive-cover ng-model="p.images" class="responsive-cover-playlist"></responsiveplaylist-cover>
			</a>
			<p>
				<a href="/{{model}}s/{{p.id}}">{{p.name}}</a>
			</p>
		</li>
	</ul>
</div>
</div>
